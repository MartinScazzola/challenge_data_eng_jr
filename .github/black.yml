name: Black Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  black:
    name: Check code style with Black
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: pip install black

    - name: Run Black
      run: black . --check
